<!DOCTYPE html>
<html>
<body>

<img id="myImg" src="ted.gif" width="120" height="115">

<p>Click the button to display the value of the src attribute of the image.</p>

<button onclick="myFunction()">Try it</button>

<p id="demo"></p>

<script>
function myFunction() {
  var x = document.getElementById("myImg").src;
  document.getElementById("demo").innerHTML = x;
}
</script>

</body>
</html>
